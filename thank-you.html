        .thank-you-area {

        .thank-you-content {
            background: #ffffff;

            width: 100%;

        .thank-you-content h1 {

            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .thank-you-content p {
            color: #7a7a7a;
            font-size: 1.15rem;
            margin-bottom: 35px;
        }
        .thank-you-content .theme-btn {
            background-color: #df5c42; /* Matching the orange-red from the image */
            color: #ffffff !important;
            padding: 14px 28px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .thank-you-content .theme-btn:hover {
            background-color: #d15036;
        }
